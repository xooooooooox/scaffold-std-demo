# 各种可视化 webUI dashboard, 如 redis/kafka 等
networks:
  local-network:
    driver: bridge

services:
  # kafka
  # 访问地址 http://localhost:8048
  # 账号密码 admin/123456
  # kafka-eagle 可选择性安装, IntelliJ big-data-tools 也可以访问 kafka
  kafka-eagle:
    image: echo21bash/kafka-eagle:3.0.2
    environment:
      KAFKA_EAGLE_ZK_LIST: zookeeper:2181
    volumes:
      - ./volumes/kafka/kafka-eagle/system-config.properties:/opt/kafka-eagle/conf/system-config.properties
    ports:
      - "8048:8048"
    depends_on:
      - kafka
    networks:
      - local-network

  # redis
  # RedisAdmin https://github.com/joeferner/redis-commander
  # 账密 admin/admin
  redis-admin:
    image: redis-commander:0.8.0
    hostname: redis-commander
    restart:  unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
      - LANG=C.UTF-8
      - LANGUAGE=C.UTF-8
      - LC_ALL=C.UTF-8
    networks:
      - local-network
    depends_on:
      redis:
        condition: service_healthy